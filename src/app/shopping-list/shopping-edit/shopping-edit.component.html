<div class="row">
  <form (ngSubmit)="addOnItem(f)" #f="ngForm"> 
      <!-- #f="ngFrom" its local ref for js object of the form, so when u call addOnItem function we can pass that js object to our .ts file -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
<!-- ngModel and name="amount" for register the controls of the form -->
      </div>
      
          <button class="btn btn-success" type="submit"[disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
  </form>
</div>
