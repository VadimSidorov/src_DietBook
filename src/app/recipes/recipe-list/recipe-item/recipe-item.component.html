<a class="" (click)="onSelected()">
  <div class="card mb-3">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 250px;" class="card-img-top">
    <div class="card-body">
      <h4 class="card-title">
        {{recipe.name}}
      </h4>
      <p class="card-text">
        {{recipe.description}}
      </p>
    </div>
  </div>
</a>
