
<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          (keyup)="onKeyEmail()"
          type="email"
          id="email"
          name="email"
          email
          required
          ngModel
          class="form-control is-invalid"
          #email="ngModel"
          [ngClass]="{'is-invalid':isEmailTaken || email.invalid && email.touched }">
        <small class="form-text text-muted" *ngIf="email.invalid && email.touched">Please enter a valid e-mail</small>
        <small class="form-text text-muted" *ngIf="isEmailTaken">Email is already taken</small>
      </div>
      <div class="form-group ">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          ngModel
          minlength="6"
          class="form-control"
          #password="ngModel"
          [ngClass]="{'is-invalid': password.invalid && password.touched}">
        <small class="form-text text-muted" *ngIf="password.invalid && password.touched">Password have to be at least 6 characters</small>
      </div>
      <div class="form-group">
        <label for="password">Username</label>
        <input
          (keyup)="onKeyUsername()"
          type="text"
          id="username"
          name="username"
          required
          ngModel
          class="form-control"
          #username="ngModel"
          [ngClass]="{'is-invalid':isUsernameTaken || username.invalid && username.touched}">
        <small class="form-text text-muted" *ngIf="username.invalid && username.touched">Please enter username</small>
        <small class="form-text text-muted" *ngIf="isUsernameTaken">Username is already taken</small>
      </div>
      <button class="btn btn-outline-success" type="submit"[disabled]='f.invalid'>Sign Up</button>
    </form>
  </div>
</div>
